<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <h1>Rotating Image Gallery</h1>
  </div>
  <div class="image-container">
    <span style="--i : 1">
      <img src="img/téléchargement.png">
      </span>
      <span style="--i : 2">
        <img src="img/téléchargement.jpeg">
      </span>
      <span style="--i : 3">
        <img src="img/images (2).jpeg">
      </span>
      <span style="--i : 4">
        <img src="img/images.jpeg">
      </span>
      <span style="--i : 5">
        <img src="img/téléchargement (1).jpeg">
      </span>
      <span style="--i : 6">
        <img src="img/téléchargement (2).jpeg">
      </span>
      <span style="--i : 7">
        <img src="img/images (1).jpeg">
      </span>
      <span style="--i : 8">
        <img src="img/téléchargement (4).jpeg">
      </span>
      <span style="--i : 9">
        <img src="img/téléchargement (5).jpeg">
      </span>
      <span style="--i : 10">
        <img src="img/téléchargement (6).jpeg">
      </span>
  </div>
  <div class="btn-container">
    <button id="prev" class="btn">Prev</button>
    <button id="next" class="btn">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
